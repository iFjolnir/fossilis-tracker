<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fossilis Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Fossilis</h1>

<div id="board">
  <!-- Each tile -->
  <div class="tile absent" data-key="carnivore">
    <div class="label">Carnivore</div>
    <div class="value">3</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="herbivore">
    <div class="label">Herbivore</div>
    <div class="value">4</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="biped">
    <div class="label">Biped</div>
    <div class="value">5</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="quadruped">
    <div class="label">Quadruped</div>
    <div class="value">5</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="aquatic">
    <div class="label">Aquatic</div>
    <div class="value">7</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="avian">
    <div class="label">Avian</div>
    <div class="value">7</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="triassic">
    <div class="label">Triassic</div>
    <div class="value">6</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="jurassic">
    <div class="label">Jurassic</div>
    <div class="value">6</div>
    <div class="count">0</div>
  </div>

  <div class="tile absent" data-key="cretaceous">
    <div class="label">Cretaceous</div>
    <div class="value">6</div>
    <div class="count">0</div>
  </div>
</div>

<div id="footer">
  <div id="variety">Variety +12</div>
  <div>Total score: <span id="score">0</span></div>
  <button id="reset">New Game</button>
</div>

<script src="app.js"></script>
</body>
</html>
